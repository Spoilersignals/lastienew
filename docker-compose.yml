version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: campus-db
    restart: always
    environment:
      POSTGRES_USER: campus_user
      POSTGRES_PASSWORD: campus_pass
      POSTGRES_DB: campus_exchange
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: campus-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://campus_user:campus_pass@postgres:5432/campus_exchange
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 5000
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: campus-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:5000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
